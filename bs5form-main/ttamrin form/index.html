  <body>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-8 row border rounded">
          <div class="col-md-6">
            <form action="/action_page.php">
              <h3>Billing Address</h3>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="John M. Doe"
                  name="firstname"
                  required
                />
                <label for="fname"> <i class="fa fa-user"></i>Full name</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="john@example.com"
                  required
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="adr"
                  placeholder="542 W. 15th Street"
                  required
                />
                <label for="adr"><i class="fa fa-envelope"></i>Address</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="john@example.com"
                  required
                />
                <label for="city"><i class="fa fa-envelope"></i>City</label>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3 mt-3">
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      placeholder="NY"
                      required
                    />
                    <label for="state"
                      ><i class="fa fa-envelope"></i>State</label
                    >
                  </div>
                </div>
                <!-- </div> -->
                <div class="col-md-6">
                  <div class="form-floating mb-3 mt-3">
                    <input
                      type="text"
                      class="form-control"
                      id="zip"
                      placeholder="10001"
                      required
                    />
                    <label for="zip"><i class="fa fa-envelope"></i>Zip</label>
                  </div>
                </div>
              </div>
        </div>
              <div class="col-md-6">
                <h3>Payment</h3>
                <div class="mb-3 mt-3">
                <label for="fname">Accepted Cards</label>
                </div>
                <div class="icon-container mb-3 mt-3">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                 <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="cname"
                  placeholder="1111-2222-3333-4444"
                  name="cardname"
                  required
                />
                <label for="cname"> Name on Card</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="ccnum"
                  placeholder="2018"
                  name="ccnum"
                  required
                />
                <label for="cname">Name on card</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="xpmonth"
                  placeholder="September"
                  name="xpmonth"
                  required
                />
                <label for="xpmonth">Exp month</label>
              </div>
            <div class="row">
              <div class="col-md-6">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
                
              </div>
              <div class="col-md-6 ">
                 <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
               
              </div>
            </div>
              </div>
              <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
            </form>
